<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Checkpoint 1</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <header id="navigation-bar">
        <a href="index.html" class="activelink">Home</a>
        <a href="blog.html">Blog</a>
    </header>
    <main>
        <section class="wrapper">
            <h1>The box model, box-sizing and box-shadow</h1>
            <h2>Exercise One</h2>
            <div class="squarebox"></div>
            <div class="radiobox-wrapper">
                <div class="radiobox">
                <span class="circle" id="content"></span>
                <span  class="hexcode">#99D8CA</span>
              </div>
              <div class="radiobox">
                <span class="circle border" id=" border"></span>
                <span  class="hexcode">#5873E2</span>
              </div>
              <div class="radiobox">
                <span class="circle " id="outline"></span>
                <span  class="hexcode">0D1430</span>
              </div>
              <div class="radiobox">
                <span class="circle" id="shadow"></span>
                <span class="hexcode">#90FFA9</span>
              </div>
            </div> 
            <hr/>
          </div>
       </section>

       <section id="emptyboxes">
         <header class="exercise2">
           <h2>Exercise two</h2>
        </header> 
         <div class="emptybox-container">
            <div class="firstdiv emptybox"></div>
            <div class="seconddiv emptybox"></div>
            <div class="thirddiv emptybox"></div>
         </div>
         <hr>
        <div class="bordered-emptybox">
          <div class="emptybox-container bordered">
           <div class="firstdiv emptybox"></div>
           <div class="seconddiv emptybox"></div>
          <div class="thirddiv emptybox"></div>
       </div>
      </div>
     </section>
   </main>
</body>
